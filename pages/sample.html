<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar and Navbar Layout</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Custom styles */
      body {
        font-family: Arial, sans-serif;
      }
      .sidebar {
        height: 100vh;
        background-color: #343a40;
        color: #fff;
        padding-top: 20px;
      }
      .sidebar a {
        color: #fff;
        padding: 10px 15px;
        display: block;
        text-decoration: none;
      }
      .sidebar a:hover {
        background-color: #495057;
      }
      .main-content {
        margin-left: 250px;
        padding: 20px;
      }
      .navbar {
        border-bottom: 1px solid #ddd;
      }
      .form-select,
      .form-control {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <div class="d-flex">
      <div class="sidebar position-fixed">
        <h4 class="text-center">PMS</h4>
        <a href="#">Project</a>
        <a href="#">Permco Projects</a>
        <a href="#">My Pending Action</a>
        <a href="#">Reports</a>
        <a href="#">Accessibility</a>
        <a href="#">Documentation</a>
      </div>

      <!-- Main content -->
      <div class="main-content w-100">
        <!-- Top Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Search Projects</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a class="nav-link" href="#">BI Reports</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Actions Tracking</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Document Archiving</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Logout</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>

        <!-- Search form -->
        <div class="container mt-4">
          <h3>Search Projects and Tasks</h3>
          <form>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="subsidiaries" class="form-label"
                  >Subsidiaries</label
                >
                <select id="subsidiaries" class="form-select">
                  <option>Select one or more subsidiaries</option>
                </select>
              </div>
              <div class="col-md-6 mb-3">
                <label for="fields" class="form-label">Fields</label>
                <select id="fields" class="form-select">
                  <option>Select one or more fields</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="taskName" class="form-label"
                  >Task/Project Name</label
                >
                <input
                  type="text"
                  id="taskName"
                  class="form-control"
                  placeholder="Task/Project Name"
                />
              </div>
              <div class="col-md-6 mb-3">
                <label for="businessStatus" class="form-label"
                  >Business Status</label
                >
                <select id="businessStatus" class="form-select">
                  <option>Select business status</option>
                </select>
              </div>
            </div>
            <!-- Add more fields as needed -->
            <button type="submit" class="btn btn-primary">Search</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap 5 JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
